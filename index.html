<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Stand the Bottle - Night Market Game</title>
  <style>
    body {
      margin: 0;
      background: linear-gradient(#0b001a, #240046);
      overflow: hidden;
      font-family: "Trebuchet MS", sans-serif;
    }

    /* Night market lanterns */
    .lantern {
      position: absolute;
      width: 70px;
      height: 90px;
      background: radial-gradient(circle, #ff4d6d, #c9184a);
      border-radius: 50% 50% 40% 40%;
      top: 20px;
      animation: swing 3s ease-in-out infinite;
      box-shadow: 0 0 20px #ff4d6d;
    }

    .lantern:before {
      content: "";
      position: absolute;
      top: -20px;
      left: 50%;
      transform: translateX(-50%);
      width: 6px;
      height: 20px;
      background: #ffccd5;
    }

    .lantern:nth-child(1) { left: 10%; animation-delay: 0s; }
    .lantern:nth-child(2) { left: 40%; animation-delay: 1s; }
    .lantern:nth-child(3) { left: 70%; animation-delay: 2s; }

    @keyframes swing {
      0% { transform: rotate(2deg); }
      50% { transform: rotate(-2deg); }
      100% { transform: rotate(2deg); }
    }

    #gameCanvas {
      display: block;
      margin: 0 auto;
      background: url('https://i.imgur.com/7F0V8bU.jpeg'); /* night market bg */
      background-size: cover;
      border-top: 4px solid #ffb3c1;
    }

    #message {
      position: absolute;
      top: 20%;
      width: 100%;
      text-align: center;
      color: #ffe6f2;
      font-size: 48px;
      font-weight: bold;
      text-shadow: 0 0 12px #ff4d6d;
      display: none;
      animation: pop 0.6s ease-out;
    }

    @keyframes pop {
      0% { transform: scale(0.5); opacity: 0; }
      100% { transform: scale(1); opacity: 1; }
    }
  </style>
</head>
<body>

<div class="lantern"></div>
<div class="lantern"></div>
<div class="lantern"></div>
<div id="message">You Did It! ðŸŽ‰</div>

<canvas id="gameCanvas" width="900" height="600"></canvas>

<script>
  const canvas = document.getElementById("gameCanvas");
  const ctx = canvas.getContext("2d");

  // Bottle object
  const bottle = {
    x: canvas.width / 2 - 20,
    y: canvas.height - 120,
    width: 40,
    height: 100,
    angle: 0,
    standing: false,
  };

  // Rope + Ring
  const rope = {
    startX: canvas.width / 2,
    startY: 50,
    length: 230,
  };

  let ringX = rope.startX;
  let ringY = rope.startY + rope.length;
  let isDragging = false;

  // Mouse interaction
  canvas.addEventListener("mousedown", (e) => {
    const rect = canvas.getBoundingClientRect();
    const mx = e.clientX - rect.left;
    const my = e.clientY - rect.top;

    const dist = Math.hypot(mx - ringX, my - ringY);
    if (dist < 30) isDragging = true;
  });

  canvas.addEventListener("mouseup", () => {
    isDragging = false;
  });

  canvas.addEventListener("mousemove", (e) => {
    if (!isDragging) return;
    const rect = canvas.getBoundingClientRect();
    const mx = e.clientX - rect.left;
    const my = e.clientY - rect.top;

    const dx = mx - rope.startX;
    const dy = my - rope.startY;
    const distance = Math.hypot(dx, dy);

    if (distance < rope.length) {
      ringX = mx;
      ringY = my;
    }
  });

  function drawBottle() {
    ctx.save();
    ctx.translate(bottle.x + bottle.width / 2, bottle.y + bottle.height / 2);
    ctx.rotate(bottle.angle);
    ctx.fillStyle = "#d4e2ff";
    ctx.fillRect(-bottle.width / 2, -bottle.height / 2, bottle.width, bottle.height);
    ctx.restore();
  }

  function drawRing() {
    ctx.beginPath();
    ctx.lineWidth = 6;
    ctx.strokeStyle = "#ffccd5";
    ctx.moveTo(rope.startX, rope.startY);
    ctx.lineTo(ringX, ringY);
    ctx.stroke();

    ctx.beginPath();
    ctx.arc(ringX, ringY, 25, 0, Math.PI * 2);
    ctx.strokeStyle = "#ff4d6d";
    ctx.lineWidth = 6;
    ctx.stroke();
  }

  function checkWin() {
    if (
      Math.abs(ringX - (bottle.x + bottle.width / 2)) < 20 &&
      Math.abs(ringY - bottle.y) < 20
    ) {
      bottle.angle -= 0.02;

      if (Math.abs(bottle.angle) < 0.01) {
        bottle.angle = 0;
        bottle.standing = true;
        document.getElementById("message").style.display = "block";
      }
    }
  }

  function gameLoop() {
    ctx.clearRect(0, 0, canvas.width, canvas.height);

    drawBottle();
    drawRing();

    if (!bottle.standing) checkWin();

    requestAnimationFrame(gameLoop);
  }

  gameLoop();
</script>

</body>
</html>
