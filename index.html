<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stand the Bottle - The Game</title>
    <style>
        /* --- CSS STYLES --- */
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #0d0d21; /* Dark background */
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            color: white;
            overflow: hidden;
        }

        .game-container {
            width: 100%;
            max-width: 900px;
            aspect-ratio: 16 / 9;
            background-color: #1a1a3a;
            border-radius: 15px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.5);
            display: flex;
            flex-direction: column;
            position: relative;
            overflow: hidden;
        }

        .game-background {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            /* Simplified CSS Background based on the image concept */
            background-color: #2c2c54; /* Dark blue-purple */
            background-image:
                /* Lantern/light effects (simplified) */
                radial-gradient(circle at 15% 15%, rgba(255,100,0,0.5) 5%, transparent 20%),
                radial-gradient(circle at 35% 10%, rgba(255,150,0,0.5) 5%, transparent 20%),
                radial-gradient(circle at 65% 12%, rgba(255,120,0,0.5) 5%, transparent 20%),
                radial-gradient(circle at 85% 18%, rgba(255,180,0,0.5) 5%, transparent 20%),
                /* Distant market stalls (simplified shapes) */
                linear-gradient(to top, rgba(0,0,0,0.4) 0%, transparent 50%);
            background-size: cover;
            background-position: center;
            filter: brightness(0.7);
            z-index: 0;
        }

        .game-header {
            position: relative;
            z-index: 1;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px 25px;
            background-color: rgba(0, 0, 0, 0.3);
            border-top-left-radius: 15px;
            border-top-right-radius: 15px;
        }

        .game-title {
            font-size: 1.5em;
            font-weight: bold;
        }

        .game-info {
            display: flex;
            gap: 25px;
            align-items: center;
        }

        .timer, .score {
            display: flex;
            align-items: center;
            background-color: rgba(0, 0, 0, 0.5);
            padding: 8px 15px;
            border-radius: 20px;
            font-size: 1.1em;
            font-weight: bold;
            color: #ffda44; /* Goldish color for timer/score */
        }

        .timer img {
            width: 20px;
            height: 20px;
            margin-right: 8px;
            filter: invert(1);
        }

        .score .score-label {
            font-size: 0.8em;
            margin-right: 5px;
            color: #ccc;
        }

        .game-area {
            position: relative;
            z-index: 1;
            flex-grow: 1;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            align-items: center;
            padding-bottom: 30px;
        }

        .game-title-banner {
            text-align: center;
            margin-top: 30px;
            background-color: rgba(0, 0, 0, 0.4);
            padding: 15px 30px;
            border-radius: 10px;
            border: 2px solid #ffda44;
        }

        .game-title-banner h1 {
            margin: 0;
            font-size: 2.8em;
            color: #ffda44;
            letter-spacing: 2px;
            text-shadow: 0 0 10px rgba(255, 218, 68, 0.7);
        }

        .game-title-banner h2 {
            margin: 5px 0;
            font-size: 1.5em;
            color: #eee;
            font-weight: normal;
        }

        .game-title-banner p {
            margin: 0;
            font-size: 1em;
            color: #ccc;
        }

        .game-elements {
            display: flex;
            width: 100%;
            justify-content: center;
            align-items: flex-end;
            flex-grow: 1;
            position: relative;
        }

        .tension-meter {
            position: absolute;
            left: 5%;
            bottom: 20%;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .tension-meter .meter-label {
            writing-mode: vertical-lr;
            text-orientation: mixed;
            font-size: 0.9em;
            font-weight: bold;
            color: #ccc;
            margin-bottom: 10px;
        }

        .tension-meter .meter-bar {
            width: 30px;
            height: 150px;
            background-color: rgba(0, 0, 0, 0.6);
            border-radius: 15px;
            border: 2px solid #ffda44;
            display: flex;
            flex-direction: column-reverse;
            overflow: hidden;
        }

        .tension-meter .meter-fill {
            width: 100%;
            background: linear-gradient(to top, green, yellow, red);
            transition: height 0.3s ease-in-out;
        }

        .game-table {
            position: relative;
            width: 60%;
            height: 150px;
            background-color: #8B4513;
            border-radius: 10px;
            border: 5px solid #5a2e0a;
            display: flex;
            justify-content: space-around;
            align-items: flex-end;
            padding-bottom: 10px;
            margin-bottom: 50px;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.4);
        }

        .game-table::before { /* Table legs/base - simplified */
            content: '';
            position: absolute;
            bottom: -50px;
            left: 10%;
            width: 80%;
            height: 50px;
            background-color: #6d3a0e;
            border-radius: 0 0 10px 10px;
        }

        .bottles {
            display: flex;
            gap: 10px;
        }
        
        .bottle {
            width: 40px;
            height: 80px;
            background-color: #653b1b;
            border: 2px solid #4a2a12;
            border-radius: 0 0 15px 15px;
            position: relative;
            z-index: 2;
        }

        .bottle:nth-child(even) {
            transform: rotate(2deg);
        }
        .bottle:nth-child(odd) {
            transform: rotate(-2deg);
        }

        .hanging-element {
            position: absolute;
            top: -50px;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            flex-direction: column;
            align-items: center;
            pointer-events: none;
            z-index: 3;
        }

        .hand {
            width: 100px;
            height: 80px;
            background-color: #e0b498;
            border-radius: 50%;
            border: 2px solid #b38b71;
            position: relative;
            top: -20px;
            left: -20px;
            transform: rotate(-10deg);
        }

        .string {
            width: 2px;
            height: 150px;
            background-color: #ccc;
            position: absolute;
            top: 50px;
        }

        /* The bottle being swung */
        .hanging-element .ring-bottle {
            width: 50px;
            height: 100px;
            background-color: #653b1b;
            border: 2px solid #4a2a12;
            border-radius: 0 0 20px 20px;
            transform: rotate(-30deg); /* Tilted */
            position: absolute;
            bottom: 80px;
            left: 50%;
            transform-origin: top center;
            margin-left: -25px;
            transition: transform 0.5s ease-in-out; /* Add basic transition for movement */
        }

        .start-button {
            background: linear-gradient(to bottom, #ffea00, #ffc400);
            color: #4a2a12;
            font-size: 2em;
            font-weight: bold;
            padding: 15px 40px;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.5);
            transition: transform 0.2s, box-shadow 0.2s;
            position: relative;
            z-index: 1;
            margin-bottom: 20px;
        }

        .start-button:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.6);
        }

        .start-button .play-icon {
            margin-left: 10px;
            font-size: 0.8em;
            vertical-align: middle;
        }

    </style>
</head>
<body>
    <div class="game-container">
        <header class="game-header">
            <div class="game-title">Game Concept Art</div>
            <div class="game-info">
                <div class="timer">
                    <img src="https://img.icons8.com/ios-filled/50/ffffff/timer.png" alt="Timer Icon" width="20" height="20"> 
                    TIME: <span id="time-display">0:38</span>
                </div>
                <div class="score">
                    <span class="score-label"> स्कोर </span>
                    <span id="score-display">210</span>
                </div>
            </div>
        </header>

        <main class="game-area">
            <div class="game-title-banner">
                <h1>STAND THE BOTTLE</h1>
                <h2>劍抱子</h2>
                <p>STEADY HANDS WIN THE NIGHT!</p>
            </div>

            <div class="game-elements">
                <div class="tension-meter">
                    <div class="meter-label">TENSION</div>
                    <div class="meter-bar">
                        <div class="meter-fill" style="height: 40%;"></div> 
                    </div>
                </div>
                
                <div class="game-table">
                    <div class="bottles">
                        <div class="bottle"></div>
                        <div class="bottle"></div>
                        <div class="bottle"></div>
                    </div>
                    <div class="hanging-element">
                        <div class="hand"></div>
                        <div class="string"></div>
                        <div class="ring-bottle" id="swinging-bottle"></div>
                    </div>
                    <div class="bottles">
                        <div class="bottle"></div>
                        <div class="bottle"></div>
                    </div>
                </div>
            </div>

            <button id="start-button" class="start-button">START <span class="play-icon">▶</span></button>
        </main>

        <div class="game-background"></div>
    </div>

    <script>
        // --- JAVASCRIPT LOGIC (Placeholder) ---
        document.addEventListener('DOMContentLoaded', () => {
            const startButton = document.getElementById('start-button');
            const timeDisplay = document.getElementById('time-display');
            const scoreDisplay = document.getElementById('score-display');
            const tensionMeterFill = document.querySelector('.tension-meter .meter-fill');
            const swingingBottle = document.getElementById('swinging-bottle');

            let gameRunning = false;
            let timeRemaining = 38;
            let score = 210;
            let tension = 40; 
            
            // Initial state update
            timeDisplay.textContent = `0:${timeRemaining < 10 ? '0' : ''}${timeRemaining}`;
            scoreDisplay.textContent = score;
            tensionMeterFill.style.height = `${tension}%`;


            function startGame() {
                if (gameRunning) return; 
                gameRunning = true;
                startButton.textContent = "PLAYING...";
                startButton.disabled = true;
                console.log("Game Started! Add your real game logic here.");

                // ** 1. Simple Timer Countdown **
                const timerInterval = setInterval(() => {
                    if (gameRunning && timeRemaining > 0) {
                        timeRemaining--;
                        const seconds = timeRemaining % 60;
                        timeDisplay.textContent = `0:${seconds < 10 ? '0' : ''}${seconds}`;
                        if (timeRemaining <= 0) {
                            endGame();
                        }
                    } else if (!gameRunning && timeRemaining <= 0) {
                        clearInterval(timerInterval);
                    }
                }, 1000);

                // ** 2. Tension and Scoring Updates (Placeholder Logic) **
                const gameInterval = setInterval(() => {
                    if (!gameRunning) {
                        clearInterval(gameInterval);
                        return;
                    }
                    
                    // Simulate tension rising
                    tension = Math.min(100, tension + (Math.random() * 2 - 1)); // Random jitter
                    tensionMeterFill.style.height = `${tension}%`;
                    
                    if (tension >= 95) {
                         // Severe Tension!
                    }

                    // Placeholder for a score increase event
                    if (Math.random() < 0.02) { // 2% chance per second to get 10 points
                        score += 10;
                        scoreDisplay.textContent = score;
                    }

                }, 1000);

                // ** 3. Swinging Animation (Placeholder using CSS class) **
                // In a real game, this would be physics-based with user input.
                // swingingBottle.classList.add('is-swinging'); // You'd need CSS for this

                // Placeholder for game over on extreme tension
                const tensionCheck = setInterval(() => {
                    if (tension >= 100) {
                        clearInterval(tensionCheck);
                        endGame();
                        alert("Tension maxed out! Game Over!");
                    }
                }, 500);

            }

            function endGame() {
                gameRunning = false;
                startButton.textContent = "RESTART";
                startButton.disabled = false;
                // swingingBottle.classList.remove('is-swinging');
            }

            // Start/Restart Listener
            startButton.addEventListener('click', () => {
                if (!gameRunning) {
                    // Reset game state for a true restart
                    timeRemaining = 38;
                    score = 210;
                    tension = 40;
                    startGame();
                }
            });

        });
    </script>
</body>
</html>
