<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Stand By Me - Bottle Stand Game</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background: #f5f5f5;
        }
        #game-area {
            width: 300px;
            height: 500px;
            background: #fff;
            border: 2px solid #ccc;
            margin: 0 auto;
            position: relative;
            overflow: hidden;
        }
        #rope {
            width: 4px;
            height: 200px;
            background: black;
            position: absolute;
            top: 0;
            left: 148px;
        }
        #ring {
            width: 40px;
            height: 40px;
            border: 4px solid red;
            border-radius: 50%;
            position: absolute;
            top: 180px;
            left: 130px;
        }
        #bottle {
            width: 40px;
            height: 80px;
            background: green;
            position: absolute;
            bottom: 20px;
            left: 130px;
            border-radius: 8px;
        }
        #restart-btn {
            margin-top: 20px;
            padding: 10px 20px;
            font-size: 16px;
        }
    </style>
</head>
<body>
    <h1>Stand By Me</h1>
    <p>Inspired by Taiwan night market “stand the bottle” game</p>

    <div id="game-area">
        <div id="rope"></div>
        <div id="ring"></div>
        <div id="bottle"></div>
    </div>

    <button id="restart-btn">Restart</button>

    <script>
        document.getElementById("restart-btn").addEventListener("click", () => {
            alert("Game restart placeholder — you can expand logic later!");
        });
    </script>
</body>
</html>
