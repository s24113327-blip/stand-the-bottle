<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Stand the Bottle - Interactive</title>
<style>
    body {
        margin: 0;
        font-family: 'Arial', sans-serif;
        background-color: #1a0d2a;
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
        color: #fff;
        overflow: hidden;
    }

    .game-container {
        width: 100%;
        max-width: 900px;
        aspect-ratio: 16/9;
        background: linear-gradient(to top, #3a1a5c, #1a0d2a);
        border-radius: 15px;
        box-shadow: 0 0 30px rgba(0,0,0,0.7);
        display: flex;
        flex-direction: column;
        position: relative;
        overflow: hidden;
    }

    .game-header {
        display: flex;
        justify-content: space-between;
        align-items: center;
        padding: 15px 25px;
        background-color: rgba(0,0,0,0.4);
        border-top-left-radius: 15px;
        border-top-right-radius: 15px;
        z-index: 2;
        position: relative;
    }

    .game-title {
        font-size: 1.6em;
        font-weight: bold;
        color: #FFD700;
        text-shadow: 0 0 10px #FFAA00;
    }

    .timer, .score {
        display: flex;
        align-items: center;
        gap: 5px;
        background-color: rgba(0,0,0,0.5);
        padding: 5px 12px;
        border-radius: 20px;
        font-weight: bold;
        color: #FFCC00;
    }

    .game-area {
        position: relative;
        flex-grow: 1;
        display: flex;
        flex-direction: column;
        justify-content: flex-end;
        align-items: center;
        padding-bottom: 40px;
        z-index: 1;
    }

    .game-table {
        position: relative;
        width: 60%;
        height: 150px;
        background-color: #8B4513;
        border-radius: 10px;
        border: 5px solid #5a2e0a;
        display: flex;
        justify-content: center;
        align-items: flex-end;
        box-shadow: 0 10px 20px rgba(0,0,0,0.4);
    }

    .bottle {
        width: 50px;
        height: 100px;
        background-color: #653b1b;
        border: 2px solid #4a2a12;
        border-radius: 0 0 20px 20px;
        position: absolute;
        bottom: 150px; /* start hanging above table */
        left: 50%;
        transform: translateX(-50%);
        cursor: grab;
    }

    .rope {
        width: 4px;
        background-color: #ccc;
        position: absolute;
        top: 0;
        left: 50%;
        transform: translateX(-50%);
        transform-origin: top center;
        z-index: 0;
    }

    .start-button {
        background: linear-gradient(to bottom, #ffea00, #ff9900);
        color: #4a2a12;
        font-size: 2em;
        font-weight: bold;
        padding: 15px 40px;
        border: none;
        border-radius: 50px;
        cursor: pointer;
        box-shadow: 0 5px 15px rgba(0,0,0,0.5);
        margin-top: 20px;
        z-index: 2;
        position: relative;
    }

    .tension-meter {
        position: absolute;
        left: 5%;
        bottom: 20%;
        display: flex;
        flex-direction: column;
        align-items: center;
        z-index: 2;
    }

    .tension-meter .meter-label {
        writing-mode: vertical-lr;
        text-orientation: mixed;
        font-size: 0.9em;
        font-weight: bold;
        color: #FFCC00;
        margin-bottom: 10px;
    }

    .tension-meter .meter-bar {
        width: 30px;
        height: 150px;
        background-color: rgba(0,0,0,0.6);
        border-radius: 15px;
        border: 2px solid #FFCC00;
        display: flex;
        flex-direction: column-reverse;
        overflow: hidden;
    }

    .tension-meter .meter-fill {
        width: 100%;
        background: linear-gradient(to top, #00ff00, #ffcc00, #ff3300);
        transition: height 0.2s ease-in-out;
    }

</style>
</head>
<body>
<div class="game-container">
    <header class="game-header">
        <div class="game-title">Stand the Bottle</div>
        <div class="timer">TIME: <span id="time-display">0:38</span></div>
        <div class="score">Score: <span id="score-display">0</span></div>
    </header>

    <div class="game-area">
        <div class="tension-meter">
            <div class="meter-label">TENSION</div>
            <div class="meter-bar">
                <div class="meter-fill" style="height:40%"></div>
            </div>
        </div>

        <div class="rope" id="rope"></div>
        <div class="bottle" id="bottle"></div>
        <div class="game-table"></div>

        <button id="start-button" class="start-button">START</button>
    </div>
</div>

<script>
const bottle = document.getElementById('bottle');
const rope = document.getElementById('rope');
const startButton = document.getElementById('start-button');
const timeDisplay = document.getElementById('time-display');
const scoreDisplay = document.getElementById('score-display');
const tensionFill = document.querySelector('.meter-fill');

let gameRunning = false;
let timeRemaining = 38;
let score = 0;
let tension = 40;

// Rope connection
function updateRope() {
    const bottleRect = bottle.getBoundingClientRect();
    const containerRect = bottle.parentElement.getBoundingClientRect();
    const top = 0; // rope top
    const height = bottle.offsetTop - top;
    rope.style.height = height + 'px';
}

// Dragging bottle
let dragging = false;
let offsetX = 0;

bottle.addEventListener('mousedown', e => {
    dragging = true;
    offsetX = e.clientX - bottle.offsetLeft;
    bottle.style.cursor = 'grabbing';
});

document.addEventListener('mouseup', () => {
    dragging = false;
    bottle.style.cursor = 'grab';
});

document.addEventListener('mousemove', e => {
    if (!dragging || !gameRunning) return;
    const containerWidth = bottle.parentElement.offsetWidth;
    let x = e.clientX - offsetX;
    if (x < 0) x = 0;
    if (x > containerWidth - bottle.offsetWidth) x = containerWidth - bottle.offsetWidth;
    bottle.style.left = x + 'px';
    updateRope();

    // Increase tension if bottle far from center
    const center = containerWidth/2 - bottle.offsetWidth/2;
    tension = 40 + Math.abs(x - center)/center * 60;
    if (tension > 100) tension = 100;
    tensionFill.style.height = tension + '%';
});

function startGame() {
    gameRunning = true;
    startButton.disabled = true;
    timeRemaining = 38;
    score = 0;
    tension = 40;
    updateUI();
}

function updateUI() {
    timeDisplay.textContent = `0:${timeRemaining<10?'0':''}${timeRemaining}`;
    scoreDisplay.textContent = score;
    tensionFill.style.height = tension + '%';
}

startButton.addEventListener('click', () => {
    startGame();
    const timerInterval = setInterval(() => {
        if (!gameRunning) { clearInterval(timerInterval); return; }
        if (timeRemaining > 0) {
            timeRemaining--;
            updateUI();
        } else {
            gameRunning = false;
            startButton.disabled = false;
        }
    }, 1000);
});

// Initial rope update
updateRope();
</script>
</body>
</html>
